<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebRTC relay & recorder</title>

    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="video-chat-lobby">
      <h2 class="text">WebRTC relay & recorder</h2>
      <img src="WebRTC_Logo.svg" />
      <input id="roomName" type="text" placeholder="Room name" />

      <button id="join">Join</button>
      <div id="supervisor-div">
        Supervisor
        <input type="checkbox" id="supervisor" />
      </div>
    </div>
    <div id="video-chat-room">
      <h2 id="peer-title" class="text"></h2>
      <video id="user-video"></video>
      <video id="peer-video"></video>
      <button id="stopBtn">Stop</button>
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
    </div>
    <div id="extras">
      <input id="datachannelsend" type="text" placeholder="Data channel" />
      <button id="senddata">send to data channel</button>

      <a href="/saved" target="_blank">saved streams</a>
    </div>
  </body>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="/chat.js"></script>
</html>
